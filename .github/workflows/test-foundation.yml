name: ğŸ” Complete Infrastructure Foundation Test

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  test-persistent-layer:
    name: ğŸ—ï¸ Test Persistent Infrastructure
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}
          role-session-name: test-persistent-${{ github.run_id }}

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.12.1

      - name: ğŸ—ï¸ Test Persistent Layer
        working-directory: ./infrastructure/terraform/persistent
        run: |
          echo "ğŸ” Testing persistent infrastructure..."
          terraform init
          terraform plan -no-color
          echo "âœ… Persistent layer verified!"

  test-application-layer:
    name: ğŸš€ Test Application Infrastructure
    runs-on: ubuntu-latest
    environment: staging
    needs: test-persistent-layer  # Run after persistent layer succeeds

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
