          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}
          role-session-name: test-application-${{ github.run_id }}

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.12.1

      - name: ğŸš€ Test Application Layer
        working-directory: ./infrastructure/terraform/application
        run: |
          echo "ğŸ” Testing application infrastructure..."
          terraform init
          terraform workspace show || terraform workspace new blue
          terraform plan -no-color
          echo "âœ… Application layer verified!"

      - name: ğŸ§ª Test Blue-Green Workspaces
